        family:
          type: string
          description: se identificado
          title: Família
          example: Hylidae
        artificial:superfamily:
          type: string
          description: se identificado
          title: Superfamília
          example: []
        artificial:infraorder:
          type: string
          description: campo obrigatório
          title: Infraordem
          example: []
        artificial:suborder:
          type: string
          description: se identificado
          title: Subordem
          example: Furcatergalia
        order:
          type: string
          description: campo obrigatório
          title: Ordem
          example: Anura
        artificial:superorder:
          type: string
          description: se identificado
          title: Superordem
          example: []
        artificial:subclass:
          type: string
          description: campo obrigatório
          title: Subclasse
          example: []
        class:
          type: string
          description: campo obrigatório
          title: Classe
          example: Amphibia
        artificial:subphylum:
          type: string
          description: se identificado
          title: Subfilo
          example: Hexapoda
        phylum:
          type: string
          description: campo obrigatório
