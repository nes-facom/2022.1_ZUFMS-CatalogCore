        acceptedNameUsage:
          type: string
          description: identificação do táxon com autor até onde foi possível, não importando
            a categoria taxonômica
          title: Nome Científico Aceito
          example: Lysapsus limellum (Cope, 1862)
        subgenus:
          type: string
          description: se identificado
          title: Subgênero
          example: Strobus
        genus:
          type: string
          description: se identificado
          title: Gênero
          example: Boana
